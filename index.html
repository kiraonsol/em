<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Evil Model</title>
    <style>
        :root {
            --primary: #FF6F61; /* Coral/orange from Kin */
            --background: #F5F5F5; /* Light gray background */
            --text: #000000;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background: var(--background);
            color: var(--text);
            cursor: default;
            overflow-x: hidden;
        }

        #webgl-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-button {
            font-size: 1.2rem;
            text-decoration: none;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .section {
            min-height: 100vh;
            padding: 8rem 2rem;
            display: flex;
            align-items: center;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            line-height: 1;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .hero p {
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.4;
        }

        .parallax-element {
            position: absolute;
            transform: translateZ(-10px) scale(2);
            will-change: transform;
        }

        .smooth-text {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .smooth-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .footer {
            padding: 4rem 2rem;
            font-size: 0.9rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .section {
                padding: 6rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="webgl-container"></canvas>
    
    <div class="content">
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">EM</div>
                <a href="#" class="menu-button">Menu</a>
            </div>
        </nav>

        <section class="section hero">
            <div class="container">
                <h1 class="smooth-text">The Evil Model</h1>
                <p class="smooth-text">AI-powered market manipulation detection platform</p>
            </div>
            <div class="parallax-element"></div>
        </section>

        <section class="section">
            <div class="container">
                <div class="smooth-text">
                    <h2>Part of the Evil AI Suite</h2>
                    <p>Powered by an AI algorithmic data platform that plots manipulation levels through historical analysis and real-time adjustments.</p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // WebGL Water Effect
        const vertexShader = `
            varying vec2 vUv;
            varying float vElevation;

            uniform float uTime;

            void main() {
                vec4 modelPosition = modelMatrix * vec4(position, 1.0);
                
                float elevation = sin(modelPosition.x * 3.0 + uTime) * 
                                sin(modelPosition.y * 2.0 + uTime) * 0.1;
                
                modelPosition.z += elevation;
                
                vec4 viewPosition = viewMatrix * modelPosition;
                vec4 projectedPosition = projectionMatrix * viewPosition;

                gl_Position = projectedPosition;

                vUv = uv;
                vElevation = elevation;
            }
        `;

        const fragmentShader = `
            uniform vec3 uColor;
            uniform float uTime;
            
            varying vec2 vUv;
            varying float vElevation;

            void main() {
                float strength = mod(vUv.y * 10.0 + uTime, 1.0);
                strength = min(strength, 1.0 - strength);
                strength = pow(strength, 0.4);

                vec3 color = mix(uColor, vec3(1.0), vElevation * 2.0 + 0.5);
                gl_FragColor = vec4(color, strength * 0.6);
            }
        `;

        // Three.js Setup
        const canvas = document.querySelector('#webgl-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            alpha: true,
            antialias: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Create water effect
        const geometry = new THREE.PlaneGeometry(8, 8, 128, 128);
        const material = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            uniforms: {
                uTime: { value: 0 },
                uColor: { value: new THREE.Color('#FF6F61') }
            },
            transparent: true,
            side: THREE.DoubleSide
        });

        const mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI * 0.5;
        scene.add(mesh);

        camera.position.set(0, 2, 2);
        camera.lookAt(mesh.position);

        // Animation
        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();
            material.uniforms.uTime.value = elapsedTime * 0.5;
            
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // Smooth Scroll Animation
        const smoothTexts = document.querySelectorAll('.smooth-text');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        smoothTexts.forEach(text => observer.observe(text));

        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            const mouseY = (e.clientY / window.innerHeight) * 2 - 1;

            gsap.to(mesh.rotation, {
                x: -Math.PI * 0.5 + mouseY * 0.1,
                y: mouseX * 0.1,
                duration: 1
            });
        });

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
