<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVIL MODEL | AI Trading Platform</title>
    <style>
        :root {
            --primary: #FF6F61;
            --primary-dark: #E25747;
            --background: #F5F5F5;
            --text: #000000;
            --text-secondary: rgba(0, 0, 0, 0.7);
            --overlay: rgba(245, 245, 245, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--background);
        }

        body {
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        #webgl-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            opacity: 0.3;
        }

        #matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            opacity: 0;
            display: none;
            transition: opacity 0.5s ease;
        }

        .content {
            position: relative;
            z-index: 2;
            perspective: 1000px;
        }

</head>
<body>
    <canvas id="webgl-background"></canvas>
    <canvas id="matrix-effect"></canvas>
    <div class="section-overlay"></div>
    
    <!-- [Previous HTML content remains exactly the same] -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Original WebGL Setup
        const params = {
            enableWebGL: window.innerWidth > 768,
            particleCount: window.innerWidth > 1200 ? 100 : 50,
            animationSpeed: 0.001
        };

        // [Previous Three.js code remains exactly the same]
        [... Rest of your existing Three.js code remains exactly the same ...]

        // Matrix effect
        const matrixCanvas = document.getElementById('matrix-effect');
        const ctx = matrixCanvas.getContext('2d');
        let matrixAnimationId;

        function setupMatrix() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            
            const characters = "01";
            const fontSize = 14;
            const columns = matrixCanvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            function drawMatrix() {
                ctx.fillStyle = "rgba(245, 245, 245, 0.05)";
                ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

                ctx.fillStyle = "#000";
                ctx.font = fontSize + "px monospace";

                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }

                    drops[i]++;
                }

                matrixAnimationId = requestAnimationFrame(drawMatrix);
            }

            return drawMatrix;
        }

        // Matrix effect observer
        const featuresSection = document.querySelector('#features');
        let matrixDrawFunction;

        const matrixObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    matrixCanvas.style.display = 'block';
                    setTimeout(() => {
                        matrixCanvas.style.opacity = '0.15';
                    }, 100);
                    
                    if (!matrixDrawFunction) {
                        matrixDrawFunction = setupMatrix();
                        matrixDrawFunction();
                    }
                } else {
                    matrixCanvas.style.opacity = '0';
                    setTimeout(() => {
                        matrixCanvas.style.display = 'none';
                        if (matrixAnimationId) {
                            cancelAnimationFrame(matrixAnimationId);
                            matrixDrawFunction = null;
                        }
                    }, 500);
                }
            });
        }, {
            threshold: 0.2
        });

        matrixObserver.observe(featuresSection);

        // Handle resize for matrix effect
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Original resize handling
                if (params.enableWebGL) {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
                
                // Matrix effect resize handling
                if (matrixDrawFunction) {
                    cancelAnimationFrame(matrixAnimationId);
                    matrixDrawFunction = setupMatrix();
                    matrixDrawFunction();
                }
            }, 250);
        });
    </script>
</body>
</html>
