    <!-- Add Matrix effect script -->
    <script>
        // Matrix effect setup
        const matrixCanvas = document.getElementById('matrix-canvas');
        const ctx = matrixCanvas.getContext('2d');

        // Set canvas size
        function resizeMatrix() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        }
        resizeMatrix();
        window.addEventListener('resize', resizeMatrix);

        // Matrix character set
        const chars = '01';
        const fontSize = 14;
        const columns = Math.floor(window.innerWidth / fontSize);
        const drops = new Array(columns).fill(0);
        
        // Matrix drawing function
        function drawMatrix() {
            ctx.fillStyle = 'rgba(245, 245, 245, 0.05)'; // Matching site background
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            ctx.fillStyle = '#0F0'; // Matrix green
            ctx.font = `${fontSize}px monospace`;
            
            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Matrix animation control
        let matrixAnimationId = null;
        let isMatrixRunning = false;

        function startMatrix() {
            if (!isMatrixRunning) {
                isMatrixRunning = true;
                matrixCanvas.style.opacity = '0.15';
                animateMatrix();
            }
        }

        function stopMatrix() {
            isMatrixRunning = false;
            matrixCanvas.style.opacity = '0';
            if (matrixAnimationId) {
                cancelAnimationFrame(matrixAnimationId);
            }
        }

        function animateMatrix() {
            if (isMatrixRunning) {
                drawMatrix();
                matrixAnimationId = requestAnimationFrame(animateMatrix);
            }
        }

        // Intersection Observer for Matrix effect
        const featuresSection = document.getElementById('features');
        const matrixObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    startMatrix();
                } else {
                    stopMatrix();
                }
            });
        }, { threshold: 0.2 });

        matrixObserver.observe(featuresSection);

        // Previous WebGL code remains exactly the same
        const params = {
            enableWebGL: window.innerWidth > 768,
            particleCount: window.innerWidth > 1200 ? 100 : 50,
            animationSpeed: 0.001
        };

        if (params.enableWebGL) {
            // All previous WebGL code remains exactly the same
            const canvas = document.querySelector('#webgl-background');

            });
