<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVIL MODEL | Join the Waitlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="webgl-background"></canvas>
    <div class="content">
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <h1 class="title-sequence">EVIL MODEL</h1>
                    <p class="subtitle">
                        Years of research culminated in the <span class="highlight">EVIL MODEL</span>, 
                        powered by our <span class="highlight">AI ALGO</span> platform. Predicts price 
                        manipulation zones with unprecedented accuracy using historical and real-time data.
                    </p>
                    <form class="waitlist-form">
                        <div class="form-group">
                            <input 
                                type="email" 
                                class="input-field" 
                                placeholder="Enter your email" 
                                required
                            >
                            <button type="submit" class="submit-btn">Join Waitlist</button>
                        </div>
                        <p class="form-note">Get early access on launch day</p>
                    </form>
                </div>
                <div class="video-container">
                    <div class="video-overlay"></div>
                    <iframe 
                        src="https://player.vimeo.com/video/1052054642?autoplay=1&loop=1&background=1"
                        allow="autoplay; fullscreen" 
                        loading="lazy"
                        frameborder="0"
                    ></iframe>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
