        :root {
            --primary: #FD7024;

        .section {
            padding: 10vh 10vw;
            position: relative;
            z-index: 1;

        }
.split-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            transform: translateY(50px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);

        .split-section.visible {
            opacity: 1;
            transform: translateY(0);

        .content-block {

        }

        .content-block h2 {
            font-size: clamp(2rem, 4vw, 3.5rem);

            color: var(--secondary);
            margin-bottom: 2rem;

        .content-block p {
            color: rgba(255, 240, 179, 0.8);

        /* WebGL Canvas Styling */
        #webgl {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Shader Code */
        <script id="vertexShader" type="x-shader/x-vertex">
            varying vec2 vUv;
            varying float vWave;
            uniform float uTime;

            //	Classic Perlin 3D Noise 
            //	by Stefan Gustavson
            vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
            vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}
            vec3 fade(vec3 t) {return t*t*t*(t*(t*6.0-15.0)+10.0);}

            float noise(vec3 P){
                vec3 Pi0 = floor(P);
                vec3 Pi1 = Pi0 + vec3(1.0);
                vec3 Pf0 = fract(P);
                vec3 Pf1 = Pf0 - vec3(1.0);
                vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
                vec4 iy = vec4(Pi0.yy, Pi1.yy);
                vec4 iz0 = Pi0.zzzz;
                vec4 iz1 = Pi1.zzzz;

                vec4 ixy = permute(permute(ix) + iy);
                vec4 ixy0 = permute(ixy + iz0);
                vec4 ixy1 = permute(ixy + iz1);

                vec4 gx0 = ixy0 / 7.0;
                vec4 gy0 = fract(floor(gx0) / 7.0) - 0.5;
                gx0 = fract(gx0);
                vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
                vec4 sz0 = step(gz0, vec4(0.0));
                gx0 -= sz0 * (step(0.0, gx0) - 0.5);
                gy0 -= sz0 * (step(0.0, gy0) - 0.5);

                vec4 gx1 = ixy1 / 7.0;
                vec4 gy1 = fract(floor(gx1) / 7.0) - 0.5;
                gx1 = fract(gx1);
                vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
                vec4 sz1 = step(gz1, vec4(0.0));
                gx1 -= sz1 * (step(0.0, gx1) - 0.5);
                gy1 -= sz1 * (step(0.0, gy1) - 0.5);

                vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
                vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
                vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
                vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
                vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
                vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
                vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
                vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

                vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
                g000 *= norm0.x;
                g010 *= norm0.y;
                g100 *= norm0.z;
                g110 *= norm0.w;
                vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
                g001 *= norm1.x;
                g011 *= norm1.y;
                g101 *= norm1.z;
                g111 *= norm1.w;

                float n000 = dot(g000, Pf0);
                float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
                float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
                float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
                float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
                float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
                float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
                float n111 = dot(g111, Pf1);

                vec3 fade_xyz = fade(Pf0);
                vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
                vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
                float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
                return 2.2 * n_xyz;
            }

            void main() {
                vUv = uv;
                
                vec3 pos = position;
                float noiseFreq = 2.0;
                float noiseAmp = 0.4;
                vec3 noisePos = vec3(pos.x * noiseFreq + uTime, pos.y, pos.z);
                pos.z += noise(noisePos) * noiseAmp;
                vWave = pos.z;

                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            varying vec2 vUv;
            varying float vWave;
            uniform float uTime;
            uniform vec3 uColorA;
            uniform vec3 uColorB;

            void main() {
                float wave = vWave * 0.2;
                vec3 color = mix(uColorA, uColorB, wave);
                gl_FragColor = vec4(color, 1.0);
            }
        </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

                    <a href="#" class="cta-button">Explore Features</a>

        <script>
            // Initialize Three.js Scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#webgl'),
                antialias: true,
                alpha: true
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Create geometry
            const geometry = new THREE.PlaneGeometry(20, 20, 64, 64);

            // Create material with custom shaders
            const material = new THREE.ShaderMaterial({
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                uniforms: {
                    uTime: { value: 0 },
                    uColorA: { value: new THREE.Color('#FD7024') },
                    uColorB: { value: new THREE.Color('#FFF0B3') }
                },
                wireframe: false,
                side: THREE.DoubleSide
            });

            // Create mesh
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Position camera
            camera.position.set(0, 0, 5);

            // Animation
            const clock = new THREE.Clock();

            function animate() {
                const elapsedTime = clock.getElapsedTime();
                material.uniforms.uTime.value = elapsedTime;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

            animate();

            // Responsive handling
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // GSAP Animations
            gsap.registerPlugin(ScrollTrigger);

            // Animate sections on scroll
            document.querySelectorAll('.split-section').forEach(section => {
                gsap.from(section, {
                    scrollTrigger: {
                        trigger: section,
                        start: "top center",
                        end: "bottom center",
                        scrub: 1
                    },
                    y: 100,
                    opacity: 0,
                    duration: 1.5,
                    ease: "power2.out"
                });
            });

            // Parallax effect on scroll
            const parallaxElements = document.querySelectorAll('.floating-element');
            
            parallaxElements.forEach(element => {
                gsap.to(element, {
                    scrollTrigger: {
                        trigger: element,
                        start: "top bottom",
                        end: "bottom top",
                        scrub: 1
                    },
                    y: -100,
                    ease: "none"
                });
            });
// Interactive cursor effect
            const cursor = document.createElement('div');
            cursor.className = 'cursor';
            document.body.appendChild(cursor);

            const cursorFollower = document.createElement('div');
            cursorFollower.className = 'cursor-follower';
            document.body.appendChild(cursorFollower);

            let mouseX = 0;
            let mouseY = 0;
            let cursorX = 0;
            let cursorY = 0;
            let followerX = 0;
            let followerY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function updateCursor() {
                // Smooth cursor movement
                cursorX += (mouseX - cursorX) * 0.2;
                cursorY += (mouseY - cursorY) * 0.2;
                followerX += (mouseX - followerX) * 0.1;
                followerY += (mouseY - followerY) * 0.1;

                cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
                cursorFollower.style.transform = `translate(${followerX}px, ${followerY}px)`;

                requestAnimationFrame(updateCursor);
            }
            updateCursor();

            // Interactive elements hover effect
            const interactiveElements = document.querySelectorAll('a, button, .interactive');
            
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.classList.add('cursor-hover');
                    cursorFollower.classList.add('cursor-hover');
                });

                element.addEventListener('mouseleave', () => {
                    cursor.classList.remove('cursor-hover');
                    cursorFollower.classList.remove('cursor-hover');
                });
            });

            // Smooth scroll handling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    
                    gsap.to(window, {
                        duration: 1,
                        scrollTo: {
                            y: target,
                            autoKill: false
                        },
                        ease: "power2.inOut"
                    });
                });
            });
        </script>

        <style>
            .cursor {
                width: 8px;
                height: 8px;
                background: var(--primary);
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 9999;
                transform: translate(-50%, -50%);
                transition: width 0.3s, height 0.3s;
            }

            .cursor-follower {
                width: 40px;
                height: 40px;
                border: 1px solid var(--primary);
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 9998;
                transform: translate(-50%, -50%);
                transition: width 0.3s, height 0.3s, border-color 0.3s;
            }

            .cursor-hover {
                transform: translate(-50%, -50%) scale(1.5);
                background: transparent;
                border-color: var(--secondary);
            }

            .floating-element {
                width: 100%;
                height: 400px;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                border-radius: 10px;
                opacity: 0.1;
                transform-style: preserve-3d;
                will-change: transform;
            }

            footer {
                padding: 8rem 10vw 4rem;
                background: linear-gradient(to top, #000000, transparent);
                position: relative;
                z-index: 2;
            }

            .footer-content {
                max-width: 1400px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 4rem;
            }

            .footer-section h3 {
                color: var(--secondary);
                font-size: 1.2rem;
                font-weight: 400;
                margin-bottom: 2rem;
            }

            .footer-section ul {
                list-style: none;
            }

            .footer-section ul li {
                margin-bottom: 1rem;
            }

            .footer-section ul li a {
                color: rgba(255, 240, 179, 0.6);
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .footer-section ul li a:hover {
                color: var(--primary);
            }

            .footer-bottom {
                margin-top: 4rem;
                padding-top: 2rem;
                border-top: 1px solid rgba(255, 240, 179, 0.1);
                text-align: center;
                color: rgba(255, 240, 179, 0.4);
            }

            @media (max-width: 768px) {
                .nav-links {
                    display: none;
                }

                .split-section {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }

                .floating-element {
                    height: 300px;
                }

                footer {
                    padding: 4rem 2rem 2rem;
                }
            }
        </style>
